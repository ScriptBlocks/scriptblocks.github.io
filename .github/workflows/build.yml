name: Build and Deploy

on:
  push:
    branches:
      - main  # Set the branch you want to trigger the deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify your Node.js version here

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Adjust this if you have a specific build script

    - name: Deploy
      run: |
        echo "Deploying application..."
        # Add your deployment script or commands here
        # For example, if you deploy to GitHub Pages:
        npm install -g gh-pages
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
